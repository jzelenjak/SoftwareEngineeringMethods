group = 'nl.tudelft.cse.sem.authentication'
version = '0.0.1-SNAPSHOT'
mainClassName = 'nl.tudelft.sem.authentication.AuthenticationMain'

dependencies {
    // Spring Security
    implementation 'org.springframework.boot:spring-boot-starter-security'

    // JWT
    implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.2',
                'io.jsonwebtoken:jjwt-jackson:0.11.2'

    //WebFlux (needed by HeartbeatController)
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    // Jackson for JSON parsing
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.0'

    //JPA and repositories
    developmentOnly 'org.hibernate:hibernate-entitymanager'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.postgresql:postgresql:42.2.23'

    // Utility dependency
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.22'

    // Testing
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.0'
    testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc'
    testImplementation 'org.springframework.security:spring-security-test'
}
